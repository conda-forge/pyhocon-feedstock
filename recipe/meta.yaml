{% set pkgname = "pyhocon" %}
{% set version = "0.3.54" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "fb2b0f7a75e5781451fe673129c9b17f4f74ddd7bbc9cb79edc2e69bbdea9e97" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  fn: '{{ pkgname }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ pkgname[0] }}/{{ pkgname }}/{{ pkgname }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - pyhocon=pyhocon.tool:main

requirements:
  build:
    - pip
    - python
    - pyparsing >=2.0.3

  run:
    - python
    - pyparsing >=2.0.3

test:
  imports:
    - pyhocon

  commands:
    - pyhocon --help

about:
  home: http://github.com/chimpler/pyhocon/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'HOCON parser for Python'
  description: 'HOCON parser for Python'
  doc_url: https://pythonhosted.org/pyhocon/
  dev_url: http://github.com/chimpler/pyhocon/

extra:
  recipe-maintainers:
    - nelson-liu
    - shahin
