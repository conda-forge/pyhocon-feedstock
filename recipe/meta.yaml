{% set pkgname = "pyhocon" %}
{% set version = "0.3.39" %}
{% set sha256 = "b35695eac7dd778419a6f048211d044d2564f9c5d4e8094ace9bdd37c3df6234" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  fn: {{ pkgname }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pkgname[0] }}/{{ pkgname }}/{{ pkgname }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - pyhocon=pyhocon.tool:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pyparsing >=2.0.3

  run:
    - python
    - pyparsing >=2.0.3

test:
  imports:
    - pyhocon

  commands:
    - pyhocon --help

about:
  home: http://github.com/chimpler/pyhocon/
  license: Apache-2.0
  summary: 'HOCON parser for Python'

extra:
  recipe-maintainers:
    - shahin
